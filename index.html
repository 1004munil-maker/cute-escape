<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#f6eaf1" />
  <title>cute-escape</title>
  <link rel="manifest" href="./public/manifest.webmanifest" />

  <!-- キャッシュ破りのクエリ（開発時用）をCSSにも付与 -->
  <link rel="stylesheet" href="./src/ui.css?v=20251023" />
</head>
<body>
  <!-- 9:18 ビューポート（ここに全て収める） -->
  <div id="viewport">
    <!-- HUD -->
    <div id="hud"><div id="timer" class="badge">30.0</div></div>
    <!-- ゲームキャンバス -->
    <canvas id="game" aria-label="game canvas"></canvas>
    <!-- D-Pad -->
    <div id="controls">
      <div class="dpad">
        <button id="btn-up" class="btn">▲</button>
        <div class="mid">
          <button id="btn-left" class="btn">◀</button>
          <button id="btn-down" class="btn">▼</button>
          <button id="btn-right" class="btn">▶</button>
        </div>
      </div>
    </div>
    <!-- START / RESULT オーバーレイ -->
    <div id="start-screen" class="overlay start">
      <div class="card">
        <h1>cute-escape</h1>
        <p>Stage <b>1-1</b>｜30秒以内にゴールへ！</p>
        <button id="btn-start" class="primary">START 1-1</button>
      </div>
    </div>
    <div id="result-screen" class="overlay hidden">
      <div class="card">
        <h2 id="result-title">CLEAR!</h2>
        <p id="result-sub">次に進みますか？</p>
        <div class="row">
          <button id="btn-next" class="primary">NEXT STAGE</button>
          <button id="btn-home" class="ghost">HOME</button>
        </div>
        <div class="row">
          <button id="btn-retry" class="">RETRY</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ▼ ここから：あなたのスニペット（そのまま） ▼ -->
  <script>
  const isProd = /github\.io$/.test(location.hostname);
  if ('serviceWorker' in navigator && isProd) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/<repo>/sw.js', { scope: '/<repo>/' }).catch(()=>{});
    });
  } else {
    navigator.serviceWorker?.getRegistrations?.().then(rs=>rs.forEach(r=>r.unregister()));
    caches?.keys?.().then(keys=>keys.forEach(k=>caches.delete(k)));
  }

    // iOS ダブルタップズーム無効
    (function(){
      let last=0;
      window.addEventListener('touchend', e=>{
        const now=Date.now();
        if(now-last<350) e.preventDefault();
        last=now;
      }, {passive:false});
    })();
  </script>

  <!-- キャッシュ破りのクエリ（開発時用）を main.js にも付与 -->
  <script type="module" src="./src/main.js?v=20251023"></script>
  <!-- ▲ ここまで：あなたのスニペット ▲ -->
</body>
</html>
