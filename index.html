<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1,
                 user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#f6eaf1" />
  <title>cute-escape</title>

  <!-- PWA -->
  <link rel="manifest" href="./public/manifest.webmanifest" />

  <!-- UI -->
  <link rel="stylesheet" href="./src/ui.css?v=20251024" />
</head>
<body>
  <div id="viewport">
    <!-- HUD -->
    <div id="hud"><div id="timer" class="badge">30.0</div></div>

    <!-- ゲームキャンバス -->
    <canvas id="game" aria-label="game canvas"></canvas>

    <!-- D-Pad -->
    <div id="controls">
      <div class="dpad">
        <button id="btn-up" class="btn">▲</button>
        <div class="mid">
          <button id="btn-left" class="btn">◀</button>
          <button id="btn-down" class="btn">▼</button>
          <button id="btn-right" class="btn">▶</button>
        </div>
      </div>
    </div>

    <!-- START オーバーレイ（キャラ選択あり） -->
    <div id="start-screen" class="overlay">
      <div class="card">
        <h1>cute-escape</h1>
        <p>Stage <b>1-1</b>｜30秒以内にゴールへ！</p>

        <div class="char-select">
          <button class="char-btn selected" data-char="ribbon">
            <img src="./public/assets/player-ribbon.svg" alt="Ribbon" />
            <span>RIBBON</span>
          </button>
          <button class="char-btn" data-char="boy">
            <img src="./public/assets/player-boy.svg" alt="Boy" />
            <span>BOY</span>
          </button>
        </div>

        <button id="btn-start" class="primary">START</button>
      </div>
    </div>

    <!-- 結果オーバーレイ -->
    <div id="result-screen" class="overlay hidden">
      <div class="card">
        <h2 id="result-title">CLEAR!</h2>
        <p id="result-sub">次に進みますか？</p>
        <div class="row">
          <button id="btn-next" class="primary">NEXT STAGE</button>
          <button id="btn-home" class="ghost">HOME</button>
        </div>
        <div class="row"><button id="btn-retry">RETRY</button></div>
      </div>
    </div>
  </div>

  <!-- PWA（PagesのみSW有効）＋ 各種タッチ/コピー対策 -->
  <script>
    // GitHub Pages のドメイン上だけ SW を登録
    const isProd = /github\.io$/.test(location.hostname);
    if ('serviceWorker' in navigator && isProd) {
      window.addEventListener('load', () => {
        // リポ名が違う場合はここを置換
        navigator.serviceWorker.register('/cute-escape/sw.js', { scope: '/cute-escape/' }).catch(()=>{});
      });
    } else {
      // 開発時はSWを無効化＆キャッシュ掃除（念のため）
      navigator.serviceWorker?.getRegistrations?.().then(rs=>rs.forEach(r=>r.unregister()));
      caches?.keys?.().then(keys=>keys.forEach(k=>caches.delete(k)));
    }

    // iOS ダブルタップズーム無効（素早い連打で拡大しない）
    (function(){
      let last=0;
      window.addEventListener('touchend', e=>{
        const now=Date.now();
        if(now-last<350) e.preventDefault();
        last=now;
      }, {passive:false});
    })();

    // スマホの長押しコピー/右クリック等のメニューを広く抑止（ゲーム内のみを想定）
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    // 外部キーボードからのショートカット抑止
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && ['c','x','a','s','u','p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    }, {passive:false});
  </script>

  <!-- エントリ -->
  <script type="module" src="./src/main.js?v=20251024"></script>
</body>
</html>
