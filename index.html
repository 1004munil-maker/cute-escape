<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#f6eaf1" />
  <title>cute-escape</title>

  <!-- GitHub Pages 用の manifest（相対でOK。中身の start_url/scope は絶対パスにしておくこと） -->
  <link rel="manifest" href="./public/manifest.webmanifest" />

  <!-- キャッシュ破りのクエリをつける（開発/デプロイ更新時に数値を上げる） -->
  <link rel="stylesheet" href="./src/ui.css?v=20251024" />
</head>
<body>
  <!-- 9:18 ビューポート（この中に全要素を収める） -->
  <div id="viewport">
    <!-- HUD（上中央） -->
    <div id="hud"><div id="timer" class="badge">30.0</div></div>

    <!-- ゲームキャンバス -->
    <canvas id="game" aria-label="game canvas"></canvas>

    <!-- D-Pad（下部） -->
    <div id="controls">
      <div class="dpad">
        <button id="btn-up" class="btn">▲</button>
        <div class="mid">
          <button id="btn-left" class="btn">◀</button>
          <button id="btn-down" class="btn">▼</button>
          <button id="btn-right" class="btn">▶</button>
        </div>
      </div>
    </div>

    <!-- START オーバーレイ（やや下寄せ） -->
    <div id="start-screen" class="overlay start">
      <div class="card">
        <h1>cute-escape</h1>
        <p>Stage <b>1-1</b>｜30秒以内にゴールへ！</p>
        <button id="btn-start" class="primary">START 1-1</button>
      </div>
    </div>

    <!-- 結果オーバーレイ -->
    <div id="result-screen" class="overlay hidden">
      <div class="card">
        <h2 id="result-title">CLEAR!</h2>
        <p id="result-sub">次に進みますか？</p>
        <div class="row">
          <button id="btn-next" class="primary">NEXT STAGE</button>
          <button id="btn-home" class="ghost">HOME</button>
        </div>
        <div class="row">
          <button id="btn-retry" class="">RETRY</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PWA（PagesのみSW有効）＋ iOS ダブルタップズーム対策 -->
  <script>
    const isProd = /github\.io$/.test(location.hostname);
    if ('serviceWorker' in navigator && isProd) {
      // ★ GitHub Pages のリポ名に合わせた絶対パス
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/cute-escape/sw.js', { scope: '/cute-escape/' }).catch(()=>{});
      });
    } else {
      // 開発時はSWを無効化＆キャッシュ掃除（念のため）
      navigator.serviceWorker?.getRegistrations?.().then(rs=>rs.forEach(r=>r.unregister()));
      caches?.keys?.().then(keys=>keys.forEach(k=>caches.delete(k)));
    }

    // iOS ダブルタップズーム無効
    (function(){
      let last=0;
      window.addEventListener('touchend', e=>{
        const now=Date.now();
        if(now-last<350) e.preventDefault();
        last=now;
      }, {passive:false});
    })();
    
  </script>

  <!-- main.js にもバージョン付与 -->
  <script type="module" src="./src/main.js?v=20251024"></script>
  <script>
  // --- テキスト選択禁止 ---
  document.addEventListener("selectstart", (e) => e.preventDefault());

  // --- 右クリック禁止 ---
  document.addEventListener("contextmenu", (e) => e.preventDefault());

  // --- Ctrl+C / Ctrl+X / Ctrl+S / Ctrl+U など禁止 ---
  document.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && 
        ["c", "x", "s", "u", "p", "a"].includes(e.key.toLowerCase())) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
